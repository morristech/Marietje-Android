machine:
  java:
    version: oraclejdk8
  environment:
    QEMU_AUDIO_DRV: none
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
  pre:
    # We already have an emulator, so let's start it to save time
    - emulator -avd circleci-android24 -no-window:
        background: true
    - echo y | android update sdk --no-ui --all --filter "platform-tools,tools,android-25,extra-android-m2repository,extra-android-support"
    # Build tools should be installed after "tools", uh.
    - echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"

test:
  pre:
    - circle-android wait-for-boot
    - adb shell input keyevent 82 &
  override:
    - bash build.sh
    - cp -r app/build/outputs/androidTest-results/* $CIRCLE_TEST_REPORTS
  post:
    - bash <(curl -s https://codecov.io/bash)